<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Streaming Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-800 bg-opacity-80 p-4 rounded-lg mx-4 mt-4 flex justify-between items-center">
        <div class="flex space-x-4">
            <a href="prpjeto.html" class="text-white bg-blue-500 px-4 py-2 rounded-lg">Voltar</a>
            <a href="#" class="text-white border-b-2 border-blue-500 pb-2">Movies</a>
        </div>
        <div class="flex items-center space-x-4">
            <img src="foto.jpg" alt="User Avatar" class="rounded-full w-10 h-10">
        </div>
    </nav>

    <!-- Main Content -->
    <div class="flex flex-col md:flex-row mx-4 mt-4 space-y-4 md:space-y-0 md:space-x-4">
        <!-- Sidebar -->
        <div class="flex-none w-full md:w-1/4 bg-gray-800 bg-opacity-80 p-4 rounded-lg">
            <div>
                <h2 class="text-xl font-semibold mb-4">Filmes</h2>
                <div class="mb-4">
                    <div class="relative">
                        <iframe class="rounded-lg" width="100%" height="160" src="https://www.youtube.com/embed/iDslE675dLI" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <span class="absolute top-2 right-2 bg-red-500 text-xs px-2 py-1 rounded-lg">Today</span>
                    </div>
                    <p class="text-lg mt-2">DeadPool</p>
                </div>
                <div>
                    <div class="relative">
                        <iframe class="rounded-lg" width="100%" height="160" src="https://www.youtube.com/embed/0QgjyJFs_LQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <span class="absolute top-2 right-2 bg-red-500 text-xs px-2 py-1 rounded-lg">3d ago</span>
                    </div>
                    <p class="text-lg mt-2">Vingadores</p>
                </div>
            </div>
            <div class="mt-8">
                <h2 class="text-xl font-semibold mb-4">Continue Assistindo</h2>
                <div class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <iframe class="rounded-lg" width="100%" height="60" src="https://www.youtube.com/embed/a5lNV9uv2gA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <div>
                            <div class="w-full bg-gray-600 h-1 rounded-lg">
                                <div class="bg-blue-500 h-1 rounded-lg" style="width: 80%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <iframe class="rounded-lg" width="100%" height="60" src="https://www.youtube.com/embed/LddgBEoYbvM" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <div>
                            <div class="w-full bg-gray-600 h-1 rounded-lg">
                                <div class="bg-blue-500 h-1 rounded-lg" style="width: 45%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <iframe class="rounded-lg" width="100%" height="60" src="https://www.youtube.com/embed/ShR9HBR-_AA" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <div>
                            <div class="w-full bg-gray-600 h-1 rounded-lg">
                                <div class="bg-blue-500 h-1 rounded-lg" style="width: 60%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center space-x-4">
                        <iframe class="rounded-lg" width="100%" height="60" src="https://www.youtube.com/embed/bm2tusr31Mw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <div>
                            <div class="w-full bg-gray-600 h-1 rounded-lg">
                                <div class="bg-blue-500 h-1 rounded-lg" style="width: 30%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Movie Display -->
        <div class="flex-1 bg-gray-800 bg-opacity-80 p-4 rounded-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-3xl font-semibold">Assista aos vídeos de filmes e animações</h2>
            </div>
            <div class="relative">
                <img src="foto.jpg" alt="Spider-Man: Across the Spider-Verse" class="rounded-lg w-full">
                <div class="absolute bottom-4 left-4 flex space-x-2">
                </div>
            </div>
            <div class="flex justify-between mt-4">
                <p class="text-gray-400">Animation | Adventure</p>
            </div>
            <!-- Suggested Videos Below Main Image -->
            <div class="mt-8 space-y-4">
                <div class="flex flex-col space-y-4">
                    <iframe class="rounded-lg" width="100%" height="200" src="https://www.youtube.com/embed/B4ehrXT7wU8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="rounded-lg" width="100%" height="200" src="https://www.youtube.com/embed/010zK4vO-QE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <!-- Suggested Videos -->
        <div class="flex-none w-full md:w-1/4 bg-gray-800 bg-opacity-80 p-4 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Desenhos</h2>
            <div class="space-y-4">
                <iframe class="rounded-lg" width="100%" height="250" src="https://www.youtube.com/embed/TLASi5pMjxs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <iframe class="rounded-lg" width="100%" height="250" src="https://www.youtube.com/embed/Vv8zSF17z-E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
</body>
</html>
